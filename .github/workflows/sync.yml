name: Sync

on:
  schedule:
    - cron: "0 5 * * *"
  workflow_dispatch:
permissions:
  contents: write

env:
  upstream: geph-official/geph4-client

jobs:
  sync:
    name: Sync
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          ref: master

      - name: Sync
        run: |
          git remote add upstream https://github.com/${upstream}.git
          git fetch upstream
          git checkout master
          git reset --hard $(git log --pretty=format:'%H' -n 1)
          git push -f
          git push --tags -f
